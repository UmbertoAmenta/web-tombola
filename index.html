<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tombola!</title>
</head>
<body class="db">
    <div class="container">
        <h1>Tombola!</h1>
        <div class="d-flex">
            <div id="board"></div>
            <div>    
                <div class="extraction">
                    <h3>Ultimo numero estratto</h3>
                    <div class="last-extraction">0</div>
                    <button id="extraction" class="btn">Estrai</button>
                </div>
                <div class="awards">
                    <div>
                        <button id="ambo" class="btn">Ambo</button>
                        <label for="ambo">premio €</label>
                    </div>
                    <div>
                        <button id="terna" class="btn">Terna</button>
                        <label for="terna">premio €</label>
                    </div>
                    <div>
                        <button id="quaterna" class="btn">Quaterna</button>
                        <label for="quaterna">premio €</label>
                    </div>
                    <div>
                        <button id="cinquina" class="btn">Cinquina</button>
                        <label for="cinquina">premio €</label>
                    </div>
                    <div>
                        <button id="tombola" class="btn">Tombola!</button>
                        <label for="tombola">premio €</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
